        Image: 300448126090.dkr.ecr.us-east-1.amazonaws.com/firespring/dind:24.0-dind
        ImagePullCredentialsType: SERVICE_ROLE
        EnvironmentVariables:
          - Type: PLAINTEXT
            Name: ECR_REGION
            Value: !GetAtt EcrRegion.Value
          - Type: PLAINTEXT
            Name: ECR_REGISTRY_ID
            Value: !GetAtt EcrRegistryId.Value
          - Type: PLAINTEXT
            Name: DEV_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Type: PLAINTEXT
            Name: PRD_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Type: PLAINTEXT
            Name: BRANCH
            Value: !Ref BranchName
          - Type: PARAMETER_STORE
            Name: GITHUB_TOKEN
            Value: !ImportValue fdp-cicd-status-github-oauth-token-parameter
        PrivilegedMode: true
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref AuditLogGroup
          Status: ENABLED
      QueuedTimeoutInMinutes: 10
      ServiceRole: !GetAtt AuditServiceRole.Arn
      TimeoutInMinutes: 60
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          env:
            shell: bash
            variables:
              SERVICE_NAME: unknown
              ECR_REGION: unknown
              ECR_REGISTRY_ID: unkonwn
              ACC_TAG: develop
              USERNAME: codebuild
              DEV_VOLUMES: false
              BRANCH_TAGS: false

          phases:
            install:
              commands:
                - export CONTEXT="AuditProject-${SERVICE_NAME}"
                - export TARGET_URL=${CODEBUILD_BUILD_URL}

                # Print env
                - env | sort

                # CodeBuild overwrites the entry point, call the original entry point script and wait for Docker to start
                - dockerd-entrypoint.sh &>/dev/null &
                - timeout 30 sh -c "until docker info &>/dev/null; do sleep 1; echo 'Waiting for docker to start...'; done; echo 'Docker is started'"

                # log in to ECR for custom Docker images
                - aws ecr --region=${ECR_REGION} get-login-password | docker login --password-stdin --username AWS "${ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com"

                # setup rake
                - cd ${CODEBUILD_SRC_DIR} && bundle install

              finally:
                - |
                    if [[ $CODEBUILD_BUILD_SUCCEEDING == 0 ]]
                    then
                      bundle exec rake git:commit_status:error
                    fi

            build:
              commands:
                # run security audit
                - bundle exec rake app:audit

              finally:
                - |
                    if [[ $CODEBUILD_BUILD_SUCCEEDING == 0 ]]
                    then
                      bundle exec rake git:commit_status:error
                    else
                      bundle exec rake git:commit_status:success
                    fi

  ScheduledPipelineExecutionRole:
    Condition: IsMaster
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - scheduler.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: CodePipelineEventRuleRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - codepipeline:StartPipelineExecution
                Resource:
                  - !Sub arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Pipeline}

  PipelineExecutionSchedule:
    Condition: IsMaster
    Type: AWS::Scheduler::Schedule
    Properties:
      Description: Trigger automated master Givesource pipeline execution
      FlexibleTimeWindow:
        Mode: 'OFF'
      GroupName: default
      KmsKeyArn: !ImportValue fdp-cicd-key-arn
      Name: !Sub ${AWS::StackName}-PipelineExecution
      ScheduleExpression: cron(0 10 ? * MON *)
      ScheduleExpressionTimezone: America/Chicago
      State: 'ENABLED'
      Target:
        Arn: !Sub arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Pipeline}
        RoleArn: !GetAtt ScheduledPipelineExecutionRole.Arn

  PipelineFailedMetricFilter:
    Condition: IsMaster
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: !Sub '{($.detail.pipeline = "${Pipeline}") && ($.detail.state = "FAILED")}'
      LogGroupName: !ImportValue fdp-cicd-pipeline-state-change-log-group
      MetricTransformations:
        - DefaultValue: 0
          MetricName: !Sub ${Pipeline}-Failed
          MetricNamespace: !Sub CodePipeline/StateChange
          MetricValue: 1

  PipelineFailedAlarm:
    Condition: IsMaster
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !ImportValue notifications-devops-pager-next-business-day-sns-topic
      AlarmDescription: Givesource Master Pipeline Execution Failed
      AlarmName: !Sub ${Pipeline}-Execution-Failed
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      MetricName: !Sub ${Pipeline}-Failed
      Namespace: !Sub CodePipeline/StateChange
      Period: 60
      Statistic: Sum
      Threshold: 0
      TreatMissingData: notBreaching
