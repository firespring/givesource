    Properties:
      FunctionName: !GetAtt PatchSenderEmailAddressLambdaFunction.Arn
      Action: "lambda:InvokeFunction"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub |-
        arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/PATCH/settings/email/sender
    DependsOn: PatchSenderEmailAddressLambdaFunction

  VerifyEmailLambdaFunction:
