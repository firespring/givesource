  GetSecureSettingLambdaInvokePermission:
   Type: AWS::Lambda::Permission
   Properties:
     FunctionName: !GetAtt GetSecureSettingLambdaFunction.Arn
     Action: "lambda:InvokeFunction"
     Principal: "apigateway.amazonaws.com"
     SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/GET/settings/secure/{key}
   DependsOn: GetSecureSettingLambdaFunction

  PatchSecureSettingLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Sub {{awsLambdaReleaseBucketPrefix}}-${AWS::Region}
        S3Key: fn/{{version}}/PatchSecureSetting.zip
      Description: "Update a secure setting"
      Environment:
        Variables:
          AWS_STACK_NAME: !Ref StackName
          KMS_KEY: !Ref SecureSettingsKeyAlias
      FunctionName: !Sub ${StackName}-PatchSecureSetting
      Handler: "index.handle"
      MemorySize: 512
      Role: !Ref SecureSettingsLambdaFunctionRoleArn
      Runtime: "nodejs14.x"
      Timeout: !Ref DefaultLambdaFunctionTimeout
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroupId
        SubnetIds:
          - !ImportValue givsource-primary-private-subnet
          - !ImportValue givesource-secondary-private-subnet

  PatchSecureSettingLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt PatchSecureSettingLambdaFunction.Arn
      Action: "lambda:InvokeFunction"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/PATCH/settings/secure/{key}
    DependsOn: PatchSecureSettingLambdaFunction

  # Settings Api Gateway Resources

  SettingsApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref RestApiRootResourceId
      PathPart: "settings"

  SettingApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref SettingsApiResource
      PathPart: "{key}"

  GetSettingApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref SettingApiResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        PassthroughBehavior: NEVER
        RequestTemplates:
          application/json: !Ref IntegrationRequestTemplate
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Function}/invocations
          - Function: !GetAtt GetSettingLambdaFunction.Arn
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
          - StatusCode: 400
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
