    Properties:
      FunctionName: !GetAtt PostSettingLambdaFunction.Arn
      Action: "lambda:InvokeFunction"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub |-
        arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/POST/settings
    DependsOn: PostSettingLambdaFunction

  PatchSettingLambdaFunction:
