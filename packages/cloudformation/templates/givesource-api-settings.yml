      FunctionName: !Sub |-
        ${StackName}-PatchSetting
      Handler: "index.handle"
      MemorySize: 512
      Role: !Ref LambdaRoleArn
      Runtime: "nodejs14.x"
      Timeout: !Ref DefaultLambdaFunctionTimeout
      VpcConfig:
