---
AWSTemplateFormatVersion: 2010-09-09
Description: Messages API resources for GivesourceÂ®
Parameters:

  StackName:
    Type: String

  LambdaRoleArn:
    Type: String

  DefaultLambdaFunctionTimeout:
    Type: Number

  IntegrationRequestTemplate:
    Type: String

  IntegrationResponsesTemplate:
