Outputs:

  DonationsTable:
    Value: !Ref DonationsTable

  DonorsTable:
    Value: !Ref DonorsTable

  FilesTable:
    Value: !Ref FilesTable

  MessagesTable:
    Value: !Ref MessagesTable

  NonprofitsTable:
