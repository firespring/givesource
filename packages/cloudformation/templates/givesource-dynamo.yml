        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    DependsOn: PaymentTransactionsTable

  SettingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub |-
       ${StackName}-Settings
      AttributeDefinitions:
      - AttributeName: uuid
        AttributeType: S
      - AttributeName: createdOn
        AttributeType: N
      - AttributeName: key
        AttributeType: S
      KeySchema:
      - AttributeName: key
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      GlobalSecondaryIndexes:
      - IndexName: uuidIndex
        KeySchema:
        - AttributeName: uuid
          KeyType: HASH
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
      - IndexName: createdOnIndex
        KeySchema:
        - AttributeName: createdOn
          KeyType: HASH
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    DependsOn: ReportsTable

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub |-
       ${StackName}-Users
      AttributeDefinitions:
      - AttributeName: uuid
        AttributeType: S
      - AttributeName: email
        AttributeType: S
      - AttributeName: createdOn
        AttributeType: N
      KeySchema:
      - AttributeName: uuid
        KeyType: HASH
      ProvisionedThroughput:
