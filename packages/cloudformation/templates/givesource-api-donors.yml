    DependsOn: GetDonorsLambdaFunction

  PostDonorApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref DonorsApiResource
      HttpMethod: POST
      AuthorizationType: CUSTOM
